    <h1>
      <h1 style="margin: 0.0px 0.0px 16.1px 0.0px; text-align: center; line-height: 28.0px; font: 24.0px Times; color: #000000; -webkit-text-stroke: #000000"><span class="s4"><b>Channel Cocoa: Wholesome Baking<span class="Apple-converted-space"> </span></b></span></h1>
        </header>

      <h2> Chocolate Smoothie Bowl
        <br>
        Ingredients
          </h2>

    1 frozen banana
    <br>
    1/4 avocado
    <br>
    1 tbs cacao powder
    <br>
    1/2 cup unsweetened vanilla almond milk
    <br>
    assorted toppings
    <br>


  <h3>
      Directions
    </h3>
    Combine ingredients in high powered blender.
    <br>
    Top with your favorite toppings, such as nuts or fruit, and enjoy!


  </body>
