<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chocolate Smoothie Bowl</title>
  </head>
  <body>
    <h1>
      Ingredients
    </h1>
    1 frozen banana
    1/4 avocado
    1 tbs cacao powder
    1/2 cup unsweetened vanilla almond milk
    assorted toppings

    <h2>
      Directions
    </h2>
    Combine ingredients in high powered blender.
    Top with your favorite toppings, such as nuts or fruit, and enjoy!


  </body>
</html>
